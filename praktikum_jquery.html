<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum Jquery</title>
</head>
<body>
    <!-- Hide Show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!--Fade-->
    <h5 id="tanggal" style="display: none;">Pekalongan, 12 November 2005</h5>

    <!--Slide-->
    <div id="img" style="background-color: whitesmoke; display: none;">
        <img src="https://miro.medium.com/max/5760/1*2bjwCLaA8TfH40OXcyLNvA.png" alt="" height="350">

        <img src="https://miro.medium.com/max/5760/1*2bjwCLaA8TfH40OXcyLNvA.png" alt="" height="350">

        <img src="https://miro.medium.com/max/5760/1*2bjwCLaA8TfH40OXcyLNvA.png" alt="" height="350">
    </div>

    <br>

    <!--Button Hide Show toggle-->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toggle</button>

    <!--Button Fade-->
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>

    <!--button slide-->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>
    
    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>
</body>
</html>
